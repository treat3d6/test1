<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Yeat Stats</title>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <style>
        @media (max-width: 640px) {
            .table-container {
                -webkit-overflow-scrolling: touch;
            }
            .modal-content {
                width: 95%;
                max-height: 85vh;
                padding: 1rem;
            }
            .chart-container {
                height: 40vh !important;
            }
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: black;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 1.5rem;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
    </style>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        const YeatStats = () => {
            const [activeTab, setActiveTab] = React.useState('songs');
            const [searchTerm, setSearchTerm] = React.useState('');
            const [sortConfig, setSortConfig] = React.useState({
                key: 'streams',
                direction: 'desc'
            });
            const [songs, setSongs] = React.useState([]);
            const [historyData, setHistoryData] = React.useState({});
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [selectedSong, setSelectedSong] = React.useState(null);
            const [latestDate, setLatestDate] = React.useState(null);
            const [statsData, setStatsData] = React.useState({
                headers: ['Total', 'As lead', 'Solo', 'As feature (*)'],
                rows: [
                    { label: 'Streams', values: [0, 0, 0, 0] },
                    { label: 'Daily', values: [0, 0, 0, 0] },
                    { label: 'Tracks', values: [0, 0, 0, 0] }
                ]
            });

            const [albums, setAlbums] = React.useState([
                { title: "Up 2 Më", streams: 0, daily: 0, tracks: 0 },
                { title: "Lyfë", streams: 0, daily: 0, tracks: 0 },
                { title: "2 Alivë", streams: 0, daily: 0, tracks: 0 },
                { title: "2093", streams: 0, daily: 0, tracks: 0 },
                { title: "AftërLyfe", streams: 0, daily: 0, tracks: 0 },
                { title: "4L", streams: 0, daily: 0, tracks: 0 },
                { title: "Trëndi", streams: 0, daily: 0, tracks: 0 },
                { title: "Alivë", streams: 0, daily: 0, tracks: 0 },
                { title: "LYFESTYLE", streams: 0, daily: 0, tracks: 0 }
            ]);

            React.useEffect(() => {
                setHistoryData({});
                loadAllData();
            }, []);

            const loadAllData = async () => {
                try {
                    setLoading(true);
                    setError(null);

                    const history = {};
                    let earliestDate = null;
                    let latestDate = null;
                    let latestResponse = null;
                    let fileCount = 0;
                    const processedDates = [];

                    const startDate = new Date('2024-01-01');
                    const endDate = new Date();
                    const today = new Date();

                    let dateIterator = new Date(startDate);
                    while (dateIterator <= endDate) {
                        const dateStr = dateIterator.toISOString().split('T')[0];
                        try {
                            const currentDate = new Date(dateStr);
                            if (currentDate > today) {
                                console.log(`Skipping future date: ${dateStr}`);
                                dateIterator.setDate(dateIterator.getDate() + 1);
                                continue;
                            }

                            const response = await fetch(`./${dateStr}.csv?t=${Date.now()}`, {
                                cache: 'no-store'
                            });
                            if (response.ok) {
                                const text = await response.text();
                                const parsedData = await new Promise((resolve, reject) => {
                                    Papa.parse(text, {
                                        header: true,
                                        skipEmptyLines: true,
                                        transformHeader: header => header.trim(),
                                        complete: (results) => resolve(results.data),
                                        error: (err) => reject(err)
                                    });
                                });

                                parsedData.forEach(row => {
                                    const title = row.Song || '';
                                    if (title) {
                                        if (!history[title]) {
                                            history[title] = [];
                                        }
                                        history[title].push({
                                            date: dateStr,
                                            streams: parseInt((row['Spotify total'] || '0').replace(/,/g, '')) || 0,
                                            daily: parseInt((row['Spotify daily'] || '0').replace(/,/g, '')) || 0,
                                            album: row.Album || ''
                                        });
                                    }
                                });

                                fileCount++;
                                processedDates.push(dateStr);
                                if (!earliestDate || dateStr < earliestDate) {
                                    earliestDate = dateStr;
                                }
                                if (!latestDate || dateStr > latestDate) {
                                    latestDate = dateStr;
                                    latestResponse = { ok: true, text: () => Promise.resolve(text) };
                                }
                            } else {
                                console.warn(`CSV file for ${dateStr} not found (status: ${response.status})`);
                            }
                        } catch (err) {
                            console.warn(`Failed to load ${dateStr}.csv: ${err.message}`);
                        }
                        dateIterator.setDate(dateIterator.getDate() + 1);
                    }

                    if (!latestResponse) {
                        throw new Error('No CSV files found in the repository. Please check the file paths and ensure the CSV files are accessible. Expected files like 2024-01-01.csv to 2025-04-14.csv in the root directory.');
                    }

                    Object.keys(history).forEach(title => {
                        history[title].sort((a, b) => new Date(a.date) - new Date(b.date));
                        console.log(`Song: ${title}, Date range: ${history[title][0].date} to ${history[title][history[title].length - 1].date}`);
                    });

                    console.log(`Processed ${fileCount} CSV files. Dates processed: ${processedDates.sort().join(', ')}`);
                    console.log(`Earliest date: ${earliestDate}, Latest date: ${latestDate}`);

                    const latestText = await latestResponse.text();
                    processCSVData(latestText);
                    setHistoryData(history);
                    setLatestDate(latestDate);
                } catch (error) {
                    console.error('Error loading data:', error);
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            const processCSVData = (csvText) => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    transformHeader: header => header.trim(),
                    complete: (results) => {
                        if (!results.data || results.data.length === 0) {
                            setError('No data found in CSV');
                            return;
                        }

                        const processedSongs = results.data
                            .map(row => ({
                                title: row.Song || '',
                                album: row.Album || '',
                                streams: parseInt((row['Spotify total'] || '0').replace(/,/g, '')) || 0,
                                daily: parseInt((row['Spotify daily'] || '0').replace(/,/g, '')) || 0
                            }))
                            .filter(song => song.streams && song.daily);

                        setSongs(processedSongs);
                        calculateStats(processedSongs);
                    },
                    error: (error) => {
                        setError('Error parsing CSV: ' + error.message);
                    }
                });
            };

            const calculateStats = (processedSongs) => {
                const totalStreams = processedSongs.reduce((sum, song) => sum + song.streams, 0);
                const totalDaily = processedSongs.reduce((sum, song) => sum + song.daily, 0);
                const totalTracks = processedSongs.length;

                const featureTracks = processedSongs.filter(song => song.album === "Features");
                const featureStreams = featureTracks.reduce((sum, song) => sum + song.streams, 0);
                const featureDaily = featureTracks.reduce((sum, song) => sum + song.daily, 0);
                const featureCount = featureTracks.length;

                const leadTracks = processedSongs.filter(song => song.album !== "Features");
                const leadStreams = leadTracks.reduce((sum, song) => sum + song.streams, 0);
                const leadDaily = leadTracks.reduce((sum, song) => sum + song.daily, 0);
                const leadCount = leadTracks.length;

                const soloTracks = leadTracks.filter(song => !song.title.toLowerCase().includes("feat."));
                const soloStreams = soloTracks.reduce((sum, song) => sum + song.streams, 0);
                const soloDaily = soloTracks.reduce((sum, song) => sum + song.daily, 0);
                const soloCount = soloTracks.length;

                setStatsData({
                    headers: statsData.headers,
                    rows: [
                        {
                            label: 'Streams',
                            values: [totalStreams, leadStreams, soloStreams, featureStreams]
                        },
                        {
                            label: 'Daily',
                            values: [totalDaily, leadDaily, soloDaily, featureDaily]
                        },
                        {
                            label: 'Tracks',
                            values: [totalTracks, leadCount, soloCount, featureCount]
                        }
                    ]
                });

                const albumStats = albums.map(album => {
                    const albumSongs = processedSongs.filter(song => song.album === album.title);
                    return {
                        title: album.title,
                        streams: albumSongs.reduce((sum, song) => sum + song.streams, 0),
                        daily: albumSongs.reduce((sum, song) => sum + song.daily, 0),
                        tracks: albumSongs.length
                    };
                });
                setAlbums(albumStats);
            };

            const SongChart = ({ songTitle, onClose }) => {
                const chartRef = React.useRef(null);
                const canvasRef = React.useRef(null);
                const [dateRange, setDateRange] = React.useState('all');
                const [customStartDate, setCustomStartDate] = React.useState('');
                const [customEndDate, setCustomEndDate] = React.useState('');
                const [tempStartDate, setTempStartDate] = React.useState('');
                const [tempEndDate, setTempEndDate] = React.useState('');
                const [showCustomPicker, setShowCustomPicker] = React.useState(false);

                React.useEffect(() => {
                    if (!historyData[songTitle] || !historyData[songTitle].length) return;
                    // Initialize temp dates with valid defaults
                    setTempStartDate(historyData[songTitle][0].date);
                    setTempEndDate(historyData[songTitle][historyData[songTitle].length - 1].date);
                }, [songTitle]);

                const validateDates = (start, end) => {
                    if (!start || !end) return false;
                    const startDate = new Date(start);
                    const endDate = new Date(end);
                    return startDate <= endDate && !isNaN(startDate) && !isNaN(endDate);
                };

                const handleApplyCustomDates = () => {
                    if (validateDates(tempStartDate, tempEndDate)) {
                        setCustomStartDate(tempStartDate);
                        setCustomEndDate(tempEndDate);
                    } else {
                        alert('Invalid date range. Please select valid dates.');
                    }
                };

                React.useEffect(() => {
                    if (!songTitle || !historyData[songTitle] || !historyData[songTitle].length) {
                        console.log(`No history data for song: ${songTitle}`);
                        return;
                    }

                    console.log(`Raw history data for ${songTitle}:`, historyData[songTitle]);
                    const dates = historyData[songTitle].map(entry => entry.date);
                    console.log(`Dates for ${songTitle}: ${dates.join(', ')}`);

                    let history = historyData[songTitle];
                    let startDate, endDate;

                    if (dateRange === 'custom' && customStartDate && customEndDate && validateDates(customStartDate, customEndDate)) {
                        startDate = new Date(customStartDate);
                        endDate = new Date(customEndDate);
                    } else {
                        endDate = new Date(history[history.length - 1].date + 'T00:00:00Z');
                        if (dateRange === 'all') {
                            startDate = new Date(history[0].date + 'T00:00:00Z');
                        } else {
                            const days = parseInt(dateRange);
                            startDate = new Date(endDate);
                            startDate.setDate(endDate.getDate() - days + 1);
                        }
                    }

                    console.log(`Filtering history for ${songTitle} between ${startDate.toISOString().split('T')[0]} and ${endDate.toISOString().split('T')[0]}`);

                    history = history.filter(entry => {
                        const entryDate = new Date(entry.date + 'T00:00:00Z');
                        return entryDate >= startDate && entryDate <= endDate;
                    });

                    if (history.length === 0) {
                        console.log(`No history data after filtering for ${songTitle} between ${startDate} and ${endDate}`);
                        return;
                    }

                    const filteredDates = history.map(entry => entry.date);
                    console.log(`Filtered dates for ${songTitle}: ${filteredDates.join(', ')}`);

                    const labels = history.map(entry => {
                        const date = new Date(entry.date + 'T00:00:00Z');
                        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', timeZone: 'UTC' });
                    });
                    const dailyData = history.map(entry => entry.daily);
                    const totalStreamsData = history.map(entry => entry.streams);

                    console.log(`Chart labels for ${songTitle}: ${labels.join(', ')}`);

                    const ctx = canvasRef.current.getContext('2d');

                    if (chartRef.current) {
                        chartRef.current.destroy();
                    }

                    chartRef.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Daily Streams',
                                    data: dailyData,
                                    borderColor: '#60A5FA',
                                    backgroundColor: 'rgba(96, 165, 250, 0.2)',
                                    fill: true,
                                    tension: 0.3,
                                    pointRadius: 0,
                                    borderWidth: 2
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    ticks: {
                                        color: '#ffffff',
                                        font: {
                                            size: 12
                                        },
                                        maxRotation: 45,
                                        minRotation: 45
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    }
                                },
                                y: {
                                    title: {
                                        display: false
                                    },
                                    ticks: {
                                        color: '#ffffff',
                                        font: {
                                            size: 12
                                        },
                                        callback: (value) => value.toLocaleString()
                                    },
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    beginAtZero: true
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: false
                                },
                                tooltip: {
                                    enabled: true,
                                    backgroundColor: '#1f2937',
                                    titleColor: '#ffffff',
                                    bodyColor: '#ffffff',
                                    borderColor: '#4b5563',
                                    borderWidth: 1,
                                    cornerRadius: 4,
                                    displayColors: false,
                                    caretSize: 0,
                                    callbacks: {
                                        label: (context) => [
                                            `Daily: ${context.parsed.y.toLocaleString()}`,
                                            `Total: ${totalStreamsData[context.dataIndex].toLocaleString()}`
                                        ],
                                        title: (tooltipItems) => tooltipItems[0].label
                                    }
                                }
                            },
                            interaction: {
                                intersect: false,
                                mode: 'nearest',
                                axis: 'x'
                            }
                        }
                    });

                    return () => {
                        if (chartRef.current) {
                            chartRef.current.destroy();
                        }
                    };
                }, [songTitle, dateRange, customStartDate, customEndDate]);

                const getDateRangeText = () => {
                    if (!historyData[songTitle] || !historyData[songTitle].length) return '';
                    let history = historyData[songTitle];
                    let startDate, endDate;

                    if (dateRange === 'custom' && customStartDate && customEndDate && validateDates(customStartDate, customEndDate)) {
                        startDate = new Date(customStartDate + 'T00:00:00Z');
                        endDate = new Date(customEndDate + 'T00:00:00Z');
                    } else {
                        endDate = new Date(history[history.length - 1].date + 'T00:00:00Z');
                        if (dateRange === 'all') {
                            startDate = new Date(history[0].date + 'T00:00:00Z');
                        } else {
                            const days = parseInt(dateRange);
                            startDate = new Date(endDate);
                            startDate.setDate(endDate.getDate() - days + 1);
                        }
                    }

                    return `${startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', timeZone: 'UTC' })} - ${endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', timeZone: 'UTC' })}`;
                };

                const getCurrentTotalStreams = () => {
                    if (!historyData[songTitle] || !historyData[songTitle].length) return 0;
                    const history = historyData[songTitle];
                    return history[history.length - 1].streams;
                };

                const getPercentageChange = () => {
                    if (!historyData[songTitle] || !historyData[songTitle].length) return { percentage: 0, isIncrease: true };
                    let history = historyData[songTitle];
                    let startDate, endDate;

                    if (dateRange === 'custom' && customStartDate && customEndDate && validateDates(customStartDate, customEndDate)) {
                        startDate = new Date(customStartDate + 'T00:00:00Z');
                        endDate = new Date(customEndDate + 'T00:00:00Z');
                    } else {
                        endDate = new Date(history[history.length - 1].date + 'T00:00:00Z');
                        if (dateRange === 'all') {
                            startDate = new Date(history[0].date + 'T00:00:00Z');
                        } else {
                            const days = parseInt(dateRange);
                            startDate = new Date(endDate);
                            startDate.setDate(endDate.getDate() - days + 1);
                        }
                    }

                    history = history.filter(entry => {
                        const entryDate = new Date(entry.date + 'T00:00:00Z');
                        return entryDate >= startDate && entryDate <= endDate;
                    });

                    if (history.length < 2) return { percentage: 0, isIncrease: true };

                    const firstDaily = history[0].daily;
                    const lastDaily = history[history.length - 1].daily;
                    const percentage = ((lastDaily - firstDaily) / firstDaily * 100).toFixed(2);
                    const isIncrease = lastDaily >= firstDaily;

                    return { percentage: Math.abs(percentage), isIncrease };
                };

                const { percentage, isIncrease } = getPercentageChange();

                return (
                    <div className="modal-overlay" onClick={onClose}>
                        <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                            <button className="close-button" onClick={onClose}>
                                ×
                            </button>
                            <div className="mb-4">
                                <h2 className="text-lg font-bold text-white sm:text-xl">
                                    {songTitle} • {getCurrentTotalStreams().toLocaleString()} Total Streams
                                </h2>
                                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mt-2 gap-2">
                                    <div>
                                        <p className="text-sm text-white/60">{getDateRangeText()}</p>
                                        {dateRange !== 'all' && (
                                            <p className="text-sm mt-1">
                                                <span className="text-white/60">Percentage Change: </span>
                                                <span className={isIncrease ? 'text-green-500' : 'text-red-500'}>
                                                    {isIncrease ? '+' : '-'}{percentage}%
                                                </span>
                                            </p>
                                        )}
                                    </div>
                                    <div className="flex gap-2 flex-wrap">
                                        <button
                                            className={`px-3 py-1 text-sm rounded-full border ${dateRange === '7' ? 'bg-white/20 border-white/40' : 'border-white/20'} text-white hover:bg-white/10`}
                                            onClick={() => {
                                                setDateRange('7');
                                                setShowCustomPicker(false);
                                                setCustomStartDate('');
                                                setCustomEndDate('');
                                            }}
                                        >
                                            Last 7 days
                                        </button>
                                        <button
                                            className={`px-3 py-1 text-sm rounded-full border ${dateRange === '28' ? 'bg-white/20 border-white/40' : 'border-white/20'} text-white hover:bg-white/10`}
                                            onClick={() => {
                                                setDateRange('28');
                                                setShowCustomPicker(false);
                                                setCustomStartDate('');
                                                setCustomEndDate('');
                                            }}
                                        >
                                            Last 28 days
                                        </button>
                                        <button
                                            className={`px-3 py-1 text-sm rounded-full border ${dateRange === '90' ? 'bg-white/20 border-white/40' : 'border-white/20'} text-white hover:bg-white/10`}
                                            onClick={() => {
                                                setDateRange('90');
                                                setShowCustomPicker(false);
                                                setCustomStartDate('');
                                                setCustomEndDate('');
                                            }}
                                        >
                                            Last 90 days
                                        </button>
                                        <button
                                            className={`px-3 py-1 text-sm rounded-full border ${dateRange === 'all' ? 'bg-white/20 border-white/40' : 'border-white/20'} text-white hover:bg-white/10`}
                                            onClick={() => {
                                                setDateRange('all');
                                                setShowCustomPicker(false);
                                                setCustomStartDate('');
                                                setCustomEndDate('');
                                            }}
                                        >
                                            All
                                        </button>
                                        <button
                                            className={`px-3 py-1 text-sm rounded-full border ${dateRange === 'custom' ? 'bg-white/20 border-white/40' : 'border-white/20'} text-white hover:bg-white/10`}
                                            onClick={() => {
                                                setDateRange('custom');
                                                setShowCustomPicker(true);
                                            }}
                                        >
                                            Custom
                                        </button>
                                    </div>
                                </div>
                                {showCustomPicker && dateRange === 'custom' && (
                                    <div className="mt-4 flex flex-col sm:flex-row gap-4 items-start sm:items-center">
                                        <div className="flex flex-col w-full sm:w-auto">
                                            <label className="text-sm text-white/60">Start Date:</label>
                                            <input
                                                type="date"
                                                className="mt-1 px-3 py-1 text-sm rounded-lg border border-white/20 bg-black text-white focus:outline-none focus:border-white/40 w-full"
                                                value={tempStartDate}
                                                onChange={(e) => setTempStartDate(e.target.value)}
                                                min={historyData[songTitle] ? historyData[songTitle][0].date : ''}
                                                max={tempEndDate || (historyData[songTitle] ? historyData[songTitle][historyData[songTitle].length - 1].date : '')}
                                            />
                                        </div>
                                        <div className="flex flex-col w-full sm:w-auto">
                                            <label className="text-sm text-white/60">End Date:</label>
                                            <input
                                                type="date"
                                                className="mt-1 px-3 py-1 text-sm rounded-lg border border-white/20 bg-black text-white focus:outline-none focus:border-white/40 w-full"
                                                value={tempEndDate}
                                                onChange={(e) => setTempEndDate(e.target.value)}
                                                min={tempStartDate || (historyData[songTitle] ? historyData[songTitle][0].date : '')}
                                                max={historyData[songTitle] ? historyData[songTitle][historyData[songTitle].length - 1].date : ''}
                                            />
                                        </div>
                                        <button
                                            className="px-4 py-1 text-sm rounded-lg border border-white/20 bg-black text-white hover:bg-white/10 mt-4 sm:mt-0 sm:ml-2"
                                            onClick={handleApplyCustomDates}
                                        >
                                            Apply
                                        </button>
                                    </div>
                                )}
                            </div>
                            <div className="chart-container h-[40vh] sm:h-[45vh]">
                                <canvas ref={canvasRef}></canvas>
                            </div>
                        </div>
                    </div>
                );
            };

            const formatNumber = (num) => num.toLocaleString('en-US');

            const formatDate = (dateStr) => {
                if (!dateStr) return '';
                const [year, month, day] = dateStr.split('-');
                return `${parseInt(month)}/${parseInt(day)}/${year.slice(2)}`;
            };

            const requestSort = (key) => {
                let direction = 'desc';
                if (sortConfig.key === key && sortConfig.direction === 'desc') {
                    direction = 'asc';
                }
                setSortConfig({ key, direction });
            };

            const getSortedData = (data) => {
                if (!sortConfig.key) return data;

                return [...data].sort((a, b) => {
                    if (sortConfig.key === 'title' || sortConfig.key === 'album') {
                        const aValue = a[sortConfig.key] || '';
                        const bValue = b[sortConfig.key] || '';
                        
                        if (sortConfig.direction === 'asc') {
                            return aValue.localeCompare(bValue);
                        }
                        return bValue.localeCompare(aValue);
                    }
                    
                    if (sortConfig.direction === 'asc') {
                        return a[sortConfig.key] - b[sortConfig.key];
                    }
                    return b[sortConfig.key] - a[sortConfig.key];
                });
            };

            const filteredData = {
                songs: getSortedData(songs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    song.album.toLowerCase().includes(searchTerm.toLowerCase())
                )),
                albums: getSortedData(albums.filter(album =>
                    album.title.toLowerCase().includes(searchTerm.toLowerCase())
                ))
            };

            const getSortIndicator = (key) => {
                if (sortConfig.key === key) {
                    return sortConfig.direction === 'asc' ? ' ↑' : ' ↓';
                }
                return '';
            };

            return (
                <div className="w-full max-w-6xl mx-auto p-2 sm:p-6">
                    <div className="bg-black border border-white/10 rounded-lg shadow-2xl p-3 sm:p-6">
                        <div className="mb-4 sm:mb-8">
                            <h1 className="text-xl sm:text-2xl font-bold mb-2 text-white">Yeat Spotify Stats</h1>
                            <p className="text-xs sm:text-sm text-white/60">
                                Showing data from: {formatDate(latestDate)}
                            </p>
                            {error && (
                                <div className="mt-2 text-sm text-red-500">
                                    Error: {error}
                                </div>
                            )}
                        </div>

                        {loading ? (
                            <div className="text-center py-8 text-white/60">
                                Loading data... Please wait.
                            </div>
                        ) : (
                            <>
                                <div className="overflow-x-auto mb-4 sm:mb-8 table-container">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="text-left px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/80"></th>
                                                {statsData.headers.map((header, index) => (
                                                    <th key={index} className="text-right px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/80">{header}</th>
                                                ))}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {statsData.rows.map((row, index) => (
                                                <tr key={index} className={index % 2 === 0 ? 'bg-black' : 'bg-white/5'}>
                                                    <td className="px-2 sm:px-4 py-2 text-xs sm:text-sm font-medium text-white/80">{row.label}</td>
                                                    {row.values.map((value, valueIndex) => (
                                                        <td key={valueIndex} className="text-right px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/80">
                                                            {formatNumber(value)}
                                                        </td>
                                                    ))}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>

                                <div className="flex flex-col sm:flex-row justify-between items-stretch sm:items-center mb-4 sm:mb-6 gap-3">
                                    <div className="flex gap-2 sm:gap-4">
                                        <button 
                                            className={`flex-1 sm:flex-none px-4 sm:px-6 py-2 text-sm font-medium rounded-lg transition-colors ${
                                                activeTab === 'songs' 
                                                ? 'bg-white text-black' 
                                                : 'bg-black text-white/80 border border-white/20 hover:bg-white/10'
                                            }`}
                                            onClick={() => {
                                                setActiveTab('songs');
                                                setSelectedSong(null);
                                            }}
                                        >
                                            Songs
                                        </button>
                                        <button 
                                            className={`flex-1 sm:flex-none px-4 sm:px-6 py-2 text-sm font-medium rounded-lg transition-colors ${
                                                activeTab === 'albums' 
                                                ? 'bg-white text-black' 
                                                : 'bg-black text-white/80 border border-white/20 hover:bg-white/10'
                                            }`}
                                            onClick={() => {
                                                setActiveTab('albums');
                                                setSelectedSong(null);
                                            }}
                                        >
                                            Albums
                                        </button>
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Search..."
                                        className="w-full sm:w-auto px-4 py-2 text-sm rounded-lg border border-white/20 bg-black text-white placeholder-white/40 focus:outline-none focus:border-white/40"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>

                                <div className="overflow-x-auto table-container">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr className="border-b border-white/10">
                                                <th className="text-left px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/80">#</th>
                                                <th 
                                                    className="text-left px-2 sm:px-4 py-2 text-xs sm:text-sm cursor-pointer hover:text-white text-white/80"
                                                    onClick={() => requestSort('title')}
                                                >
                                                    {activeTab === 'songs' ? 'Song' : 'Album'} Title
                                                    {getSortIndicator('title')}
                                                </th>
                                                {activeTab === 'songs' && (
                                                    <th 
                                                        className="text-left px-2 sm:px-4 py-2 text-xs sm:text-sm cursor-pointer hover:text-white text-white/80"
                                                        onClick={() => requestSort('album')}
                                                    >
                                                        Album{getSortIndicator('album')}
                                                    </th>
                                                )}
                                                {activeTab === 'albums' && (
                                                    <th className="text-right px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/80">Tracks</th>
                                                )}
                                                <th 
                                                    className="text-right px-2 sm:px-4 py-2 text-xs sm:text-sm cursor-pointer hover:text-white text-white/80"
                                                    onClick={() => requestSort('streams')}
                                                >
                                                    Streams{getSortIndicator('streams')}
                                                </th>
                                                <th 
                                                    className="text-right px-2 sm:px-4 py-2 text-xs sm:text-sm cursor-pointer hover:text-white text-white/80"
                                                    onClick={() => requestSort('daily')}
                                                >
                                                    Daily{getSortIndicator('daily')}
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredData[activeTab].map((item, index) => (
                                                <tr 
                                                    key={item.title + index} 
                                                    className={`${index % 2 === 0 ? 'bg-black' : 'bg-white/5'} ${activeTab === 'songs' ? 'cursor-pointer hover:bg-white/10' : ''}`}
                                                    onClick={() => {
                                                        if (activeTab === 'songs') {
                                                            setSelectedSong(item.title);
                                                        }
                                                    }}
                                                >
                                                    <td className="px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/60">{index + 1}</td>
                                                    <td className="px-2 sm:px-4 py-2 text-xs sm:text-sm text-white">{item.title}</td>
                                                    {activeTab === 'songs' && (
                                                        <td className="px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/60">{item.album}</td>
                                                    )}
                                                    {activeTab === 'albums' && (
                                                        <td className="text-right px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/80">{item.tracks}</td>
                                                    )}
                                                    <td className="text-right px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/80">{formatNumber(item.streams)}</td>
                                                    <td className="text-right px-2 sm:px-4 py-2 text-xs sm:text-sm text-white/80">{formatNumber(item.daily)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>

                                {activeTab === 'songs' && selectedSong && historyData[selectedSong] && (
                                    <SongChart 
                                        songTitle={selectedSong} 
                                        onClose={() => setSelectedSong(null)}
                                    />
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        };

        window.onload = function() {
            if (typeof ReactDOM !== 'undefined' && typeof React !== 'undefined') {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<YeatStats />);
            } else {
                console.error('ReactDOM or React is not loaded. Please check the script tags.');
            }
        };
    </script>
</body>
</html>
